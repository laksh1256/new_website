{% extends 'base.html' %}
{% block title %}
contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3  ">
<img class="d-block w-100"  src="https://source.unsplash.com/1200x400/?phone,contact" alt="First slide">
</div>
<div class="container mb-3"> 
<h3 class="text-center"> CONTACT US </h3>
<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
    <label for="name">NAME</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name here">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholdername="Enter your email address" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number here">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="form-group">
    <label for="desc"> tell what you think</label>
    <textarea class="form-control"  id="described" name="desc" rows="10">
    </textarea>
  </div>
  <button type="submit" class="btn btn-primary text-center" >Submit</button>
</form>
</div>
{% endblock body %}
